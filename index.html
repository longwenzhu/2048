<style>
  .my2048{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border-radius: 8px;
    background: #bbada0;
    user-select: none;
  }
  .my2048 div{
    background: #cdc0b4;
    position: absolute;
    border-radius: 8px;
    text-align: center;
    transition: transform .2s, left .5s, top .5s;
  }
  
</style>
<body>
  <div class="my2048">
  </div>

  <script src="index.js"></script>
</body>
